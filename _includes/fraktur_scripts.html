<script>

	function setFrakturCookie(cvalue) {
		var d = new Date();
		d.setTime(d.getTime() + (5*60*1000));
		var expires = "expires=" + d.toGMTString();
		document.cookie = "fraktur=" + cvalue + ";" + expires + ";path=/";
	};

	function setFrakturCSS() {
		var cssId = 'myCss';
		if (!document.getElementById(cssId))
		{
			var head  = document.getElementsByTagName('head')[0];
			var link  = document.createElement('link');
			link.id   = cssId;
			link.rel  = 'stylesheet';
			link.type = 'text/css';
			link.href = '/assets/fraktur_style.css';
			link.media = 'all';
			head.appendChild(link);
		}
	}
	
	
	function getCookie(cname) {
		var name = cname + "=";
		var decodedCookie = decodeURIComponent(document.cookie);
		var ca = decodedCookie.split(';');
		for(var i = 0; i < ca.length; i++) {
			var c = ca[i];
			while (c.charAt(0) == ' ') {
				c = c.substring(1);
			}
			if (c.indexOf(name) == 0) {
				return c.substring(name.length, c.length);
			}
		}
		return "";
	}

	function checkFrakturCookie() {
		var fraktur=getCookie("fraktur");
		if (fraktur == "on") {
			var cssId = 'myCss';
			if (!document.getElementById(cssId))
			{
				setFrakturCSS();
			}
		}
	}
	
	window.onload = setFrakturCSS();
</script>
